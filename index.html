<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daten empfangen</title>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const empfangsContainer = document.getElementById("empfangsContainer");

            // Empfangene Daten vom Userskript
            const empfangeneDaten = JSON.parse(localStorage.getItem("empfangeneDaten"));
            if (empfangeneDaten) {
                const wertAnzeigen = document.createElement("div");
                wertAnzeigen.textContent = "Empfangener Wert: " + empfangeneDaten.wert;
                empfangsContainer.appendChild(wertAnzeigen);
            }
        });
    </script>
</head>
<body>
    <h1>Empfangene Daten</h1>
    <div id="empfangsContainer"></div>
</body>
</html>
